<title>Porcentaje de notas</title>
</head>
<body>

<script>

  let nota1 = 4;
  let nota2 = 5;
  let nota3 = 2;
  let porcentaje1 = 30;
  let porcentaje2 = 30;
  let porcentaje3 = 40;

 
  porcentajeNota1 = (porcentaje1 / 100) * nota1;
  porcentajeNota2 = (porcentaje2 / 100) * nota2;
  porcentajeNota3 = (porcentaje3 / 100) * nota3;

  porcentajeTotal = porcentajeNota1 + porcentajeNota2 + porcentajeNota3;
  
  console.log("El porcentaje total de las notas es:", porcentajeTotal);
</script>
