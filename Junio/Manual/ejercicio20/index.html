<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabla del 9 con While</title>
</head>
<body>

<script>
  let numero = 9;
  let contador = 1;
  let resultado;

  while (contador <= 5) {
    resultado = numero * contador;
    console.log(numero + " x " + contador + " = " + resultado);
    
    if (resultado % 2 === 0) {
      console.log(resultado + " es un número par.");
    } else {
      console.log(resultado + " es un número impar.");
    }
    contador++;
  }
</script>

</body>
</html>
