<title>Mayor de números</title>
</head>
<body>

<script>

  let numero1 = 17;
  let numero2 = 28;
  let numero3 = 15;

  if (numero1 > numero2 && numero1 > numero3) {
    console.log("El primer número es el mayor.");
  } else if (numero2 > numero1 && numero2 > numero3) {
    console.log("El segundo número es el mayor.");
  } else if (numero3 > numero1 && numero3 > numero2) {
    console.log("El tercer número es el mayor.");
  } else {
    console.log("Al menos dos números son iguales o todos son iguales.");
  }
</script>
