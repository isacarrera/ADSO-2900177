<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Factorial de 5</title>
</head>
<body>

<script>
  let contador = 1;
  let factorial = 1;

  while (contador <= 5) {
      factorial *= contador;
      contador++;
  }

  console.log("El factorial de 5 es:", factorial);
</script>

</body>
</html>
