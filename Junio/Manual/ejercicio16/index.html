<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Área de Cuadrados</title>
</head>
<body>

<script>
  let lado1 = 5;
  let lado2 = 8;
  let lado3 = 6;

  area1 = lado1 * lado1;
  area2 = lado2 * lado2;
  area3 = lado3 * lado3;

  if (area1 === area2 && area2 === area3) {
    console.log("Las áreas de los tres cuadrados son iguales.");
  } else {
    console.log("Las áreas de los tres cuadrados no son iguales.");
    let areaMayor = area1;
    if (area2 > areaMayor) {
      areaMayor = area2;
    }
    if (area3 > areaMayor) {
      areaMayor = area3;
    }
    console.log("El área mayor es:", areaMayor);
  }
  console.log("Área del primer cuadrado:", area1);
  console.log("Área del segundo cuadrado:", area2);
  console.log("Área del tercer cuadrado:", area3);
</script>

</body>
</html>
