<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Factorial de 5 con For</title>
</head>
<body>

<script>
  let numero = 5;
  let factorial = 1;

  for (let i = 1; i <= numero; i++) {
    factorial *= i;
  }

  console.log("El factorial de", numero, "es:", factorial);
</script>

</body>
</html>
