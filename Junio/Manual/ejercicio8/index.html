<title>Pago total y descuentos</title>
</head>
<body>

<script>
  let diasTrabajados = 20;
  let valorDia = 50;

  sueldo = diasTrabajados * valorDia;
  salud = sueldo * 0.12;
  pension = sueldo * 0.16;
  arl = sueldo * 0.052;
  descuentoTotal = salud + pension + arl;

  pagoTotal = sueldo - descuentoTotal;

  console.log("El pago total de la persona es:", pagoTotal);
  console.log("El descuento por salud es:", salud);
  console.log("El descuento por pensi√≥n es:", pension);
  console.log("El descuento por ARL es:", arl);
</script>

</body>
