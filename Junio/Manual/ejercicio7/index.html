<!DOCTYPE html>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Áreas de figuras geométricas</title>
</head>
<body>

<script>

  let ladoCuadrado = 2;
  let baseTriangulo = 4;
  let alturaTriangulo = 5;
  let baseRectangulo = 6;
  let alturaRectangulo = 8;


  areaCuadrado = ladoCuadrado * ladoCuadrado;
  areaTriangulo = (baseTriangulo * alturaTriangulo) / 2;
  areaRectangulo = baseRectangulo * alturaRectangulo;

  
  console.log("El área del cuadrado es:", areaCuadrado);
  console.log("El área del triángulo es:", areaTriangulo);
  console.log("El área del rectángulo es:", areaRectangulo);
</script>

</body>
</html>
