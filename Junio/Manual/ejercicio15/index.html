<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabla de multiplicar del 5</title>
</head>
<body>

<script>
  let contador = 1;
  const numero = 5;

  while (contador <= 5) {
    let multiplicacion = numero * contador;
    console.log(numero + " * " + contador + " = " + multiplicacion);
    contador++;
  }
</script>

</body>
</html>
