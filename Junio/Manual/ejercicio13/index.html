<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contador con bucle while</title>
</head>
<body>

<script>
  let contador = 1;

  while (contador <= 5) {
    console.log(contador);
    contador++;
  }
</script>

</body>
</html>
