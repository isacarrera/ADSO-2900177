<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabla de Multiplicar</title>
</head>
<body>

<script>
  let tabla = 1;
  let multiplicar = 1;
  let resultado;

  resultado = tabla * multiplicar;

  if (resultado % 2 === 0) {
    console.log(tabla + "x" + multiplicar + "=" + resultado + " - Par - Bass");
  } else {
    console.log(tabla + "x" + multiplicar + "=" + resultado + " - Impar - Buzz");
  }
</script>

</body>
</html>
